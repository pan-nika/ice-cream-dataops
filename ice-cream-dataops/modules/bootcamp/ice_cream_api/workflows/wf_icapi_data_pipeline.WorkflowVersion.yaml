workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  description: 'Run tasks in sequence'
  tasks:
    - externalId: 'create_asset_hierarchy_task'
      type: 'transformation'
      parameters:
        transformation:
          externalId: 'create_asset_hierarchy'
          concurrencyPolicy: fail
      name: 'Task One'
      description: First task
      retries: 3
      timeout: 3600
      onFailure: 'skipTask'
    - externalId: 'contextualize_ts_assets_task'
      type: 'transformation'
      parameters:
        transformation:
          externalId: 'contextualize_ts_assets'
          concurrencyPolicy: fail
      name: 'Task Two'
      description: Second task
      retries: 3
      timeout: 3600
      onFailure: 'skipTask'
      dependsOn:
        - externalId: 'create_asset_hierarchy_task'
    - externalId: 'icapi_datapoints_extractor_task'
      type: function
      parameters:
        function:
          externalId: 'icapi_datapoints_extractor'
          data: {}
        isAsyncComplete: false
      name: 'Task Three'
      description: Third task
      retries: 3
      timeout: 3600
      onFailure: 'skipTask'
      dependsOn:
        - externalId: 'contextualize_ts_assets_task'
    - externalId: 'oee_timeseries_task'
      type: function
      parameters:
        function:
          externalId: 'oee_timeseries'
          data: {}
        isAsyncComplete: false
      name: 'Task Four'
      description: Forth task
      retries: 3
      timeout: 3600
      onFailure: abortWorkflow
      dependsOn:
       - externalId: 'icapi_datapoints_extractor_task'